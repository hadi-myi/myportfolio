<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Network Web Application</title>
<link rel="stylesheet" href="https://unpkg.com/xp.css" />
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url('xp_background.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: Tahoma, sans-serif;
  font-size: 14px;
  color: black;
  padding: 20px;
  box-sizing: border-box;
}


.window {
  width: 90vw;
  max-width: 1200px;
  min-width: 300px;
  max-height: 90vh;
  transform-origin: center center;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

/* Desktop scaling - only apply to larger screens */
@media (min-width: 1400px) {
  .window {
    transform: scale(1.3);
    width: 70vw;
  }
}

@media (min-width: 1200px) and (max-width: 1399px) {
  .window {
    transform: scale(1.1);
    width: 75vw;
  }
}

@media (min-width: 900px) and (max-width: 1199px) {
  .window {
    transform: scale(1);
    width: 85vw;
  }
}

/* Tablet - still use some scaling but less aggressive */
@media (min-width: 769px) and (max-width: 899px) {
  .window {
    transform: scale(1);
    width: 95vw;
  }
}

.window-body {
  flex: 1;
  overflow-y: auto;
  max-height: calc(90vh - 80px);
}

img {
  max-width: 150px;
  border-radius: 8px;
  float: left;
  margin-right: 1rem;
  margin-bottom: 1rem;
}

.about-content {
  overflow: hidden; /* Contains the floated image */
}

h1, h2, h3 {
  font-weight: bold;
  color: black;
  margin-top: 0;
}

menu[role="tablist"] button {
  font-family: Tahoma, sans-serif;
  font-size: 14px;
}

button {
  font-family: Tahoma, sans-serif;
  font-size: 13px;
}

/* Mobile-first approach - applies to all mobile devices */
@media (max-width: 768px) {
  body {
    align-items: flex-start;
    padding: 10px;
    background-attachment: scroll; 
    font-size: 14px; 
  }

  
  .window {
    transform: none !important; /* Remove scaling on mobile */
    width: 100% !important;
    max-width: none !important;
    min-width: unset !important;
    max-height: none !important;
    margin-top: 0;
  }
  
  .window-body {
    max-height: none;
    padding: 15px;
  }
  
  /* Mobile tab styling */
  menu[role="tablist"] {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-bottom: 20px;
  }
  
  menu[role="tablist"] button {
    flex: 1;
    min-width: calc(50% - 2px);
    font-size: 13px;
    padding: 10px 6px;
    text-align: center;
  }
  
  /* Mobile content adjustments */
  img {
    float: none !important;
    display: block;
    margin: 0 auto 1rem auto;
    max-width: 140px;
  }
  
  .about-content {
    text-align: center;
  }
  
  .about-content p {
    text-align: left;
    margin-top: 1rem;
    line-height: 1.5;
  }
  
  h1 {
    font-size: 2rem !important;
    text-align: center;
    margin-bottom: 0.5rem !important;
  }
  
  h2 {
    font-size: 1.1rem !important;
    text-align: center;
    margin-bottom: 1rem !important;
  }
  
  article ul {
    padding-left: 20px;
  }
  
  article li {
    margin-bottom: 8px;
    line-height: 1.5;
  }
  
  .field-row {
    flex-direction: column;
    gap: 12px;
    align-items: stretch !important;
    margin-top: 20px;
  }
  
  .field-row button {
    width: 100%;
    padding: 12px;
    font-size: 14px;
  }
  
  .field-row a {
    width: 100%;
  }
}


@media (max-width: 480px) {
  body {
    padding: 8px;
  }
  
  .window-body {
    padding: 12px;
  }
  
  menu[role="tablist"] button {
    font-size: 12px;
    padding: 8px 4px;
  }
  
  h1 {
    font-size: 1.8rem !important;
  }
  
  h2 {
    font-size: 1rem !important;
  }
  
  img {
    max-width: 120px;
  }
}


@media (max-width: 360px) {
  body {
    padding: 5px;
    font-size: 13px;
  }
  
  .window-body {
    padding: 10px;
  }
  
  h1 {
    font-size: 1.6rem !important;
  }
  
  menu[role="tablist"] button {
    font-size: 11px;
    padding: 6px 3px;
  }
  
  img {
    max-width: 100px;
  }

}
</style>
</head>
<body>
<div class="window">
  <div class="title-bar">
    <div class="title-bar-text">Social Network Web Application</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize" onclick = "goBack();"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close" onclick = "goBack();"></button>
    </div>
    <script> 

        function goBack() {
            window.location.href = 'index.html'
        }
    </script>
  </div>
  <div class="window-body">
    <menu role="tablist">
      <button aria-selected="true" aria-controls="about">About</button>
    </menu>

    <article role="tabpanel" id="about">
      
    </article>



    <section class="field-row" style="justify-content: flex-end">
      <a href="https://github.com/hadi-myi/nudge    "   >
      <button>Github</button>
       </a>
        </a>
    </section>
  </div>
</div>

<script>
const tabs = document.querySelectorAll('menu[role="tablist"] button');
const panels = document.querySelectorAll('article[role="tabpanel"]');
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(btn => btn.setAttribute('aria-selected', 'false'));
    panels.forEach(panel => panel.hidden = true);
    tab.setAttribute('aria-selected', 'true');
    document.getElementById(tab.getAttribute('aria-controls')).hidden = false;
  });
});
</script>
</body>
</html>
