<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadi Imtiaz Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('xp_background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 40px;
      font-family: Tahoma, sans-serif;
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      cursor: pointer;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .desktop-icon img {
      width: 64px;
      height: 64px;
      margin-bottom: 8px;
    }

    .desktop-icon span {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="desktop-icon" onclick="openPortfolio()">
    <img src="folder.png" alt="Portfolio Folder" />
    <span>Hadi Imtiaz<br>Portfolio</span>
  </div>

  <script>
    function openPortfolio() {
      
      window.location.href = "index.html"; 
    }
  </script>
</body>
</html>
